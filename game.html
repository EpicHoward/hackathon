<!DOCTYPE html>
<html>

<head>
    <title> Holiday</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="java.js"></script>
    <script type="text/javascript" src="mouse.js"></script>
</head>

<body>

    <div id="lives">
        <img class="life" src="./Images/Heart.png"></img>
        <img class="life" src="./Images/Heart.png"></img>
        <img class="life" src="./Images/Heart.png"></img>
    </div>
    <div>
        Time:
        <span id="timer">30</span>

    </div>


    <div id="score" class="itemfields">
        <span>The Score: </span>
        <span id="scoreValue">0</span>

    </div>


    <div id="gamespace" class="itemfields">

        <div id="trashspace" class="itemfields"></div>

        <div id="binspace" class="itemfields">

            <div data-recycletype="paper" id="paper" class="bins"></div>
            <div data-recycletype="plastic" id="plastic" class="bins"></div>
            <div data-recycletype="glass" id="glass" class="bins"></div>
            <div data-recycletype="compost" id="compost" class="bins"></div>
            <div data-recycletype="landfill" id="landfill" class="bins"></div>

        </div>

    </div>





</body>

</html>
